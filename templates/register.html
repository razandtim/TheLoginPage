<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>The Login Page</h1>
        <h2>Welcome! Please Register.</h2>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST" action="/register">
            <input type="text" name="first_name" placeholder="First Name" required><br>
            <input type="text" name="last_name" placeholder="Last Name" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>

            <label>Gender:</label><br>
            <input type="radio" name="gender" value="M" required> Male
            <input type="radio" name="gender" value="F"> Female<br><br>

            <label>Would you like to add a video?</label><br>
            <input type="radio" name="add_video" value="yes"> Yes
            <input type="radio" name="add_video" value="no" checked> No<br><br>

            <input type="url" name="youtube_link" placeholder="Add your YouTube link (optional)"><br><br>

            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="/login">Log in here</a></p>
    </div>
</body>
</html>
